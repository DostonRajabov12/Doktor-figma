<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
          <h2 class="text-blue-600 text-2xl font-bold mb-4 text-center">ОСТАВИТЬ ЗАЯВКУ</h2>
          <p class="text-gray-700 text-center mb-6">Заполните простую форму и я свяжусь с Вами</p>
      
          <form action="#" method="POST" class="space-y-4">
            <input
              type="text"
              placeholder="Ваше имя"
              class="w-full p-3 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="email"
              placeholder="Ваш e-mail"
              class="w-full p-3 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="tel"
              placeholder="Ваш телефон"
              class="w-full p-3 border border-blue-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors"
            >
              Отправить
            </button>
          </form>
      
          <p class="text-gray-500 text-xs mt-4 text-center">
            Нажимая на кнопку, Вы даёте согласие на обработку персональных данных
          </p>
        </div>
      </div>
      
</body>
</html>
